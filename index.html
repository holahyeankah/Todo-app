    
<!DOCTYPE html> 

<DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <link rel="stylesheet" href="style.css">
 
</head>
<body>
  <h2>TODO LIST</h2>
  <div class="list">
    <input type="text" class="input-todo" placeholder="Enter todos item"/>
    <button class="add">Add</button>
  </div>
  <ul class="order">
    <li class="draggable" draggable="true">Learn code</li>
    <li class="draggable" draggable="true">Go to work</li>
    <li class="draggable" draggable="true">Watch film</li>
    <li class="draggable" draggable="true"> Visit museum</li>
  </ul>
 
  <script  src="script.js"></script>
 
</body>
</html>
